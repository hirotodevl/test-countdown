<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>期末考査カウントダウン</title>
  <style>
    body {
      font-family: "Yu Gothic", "Meiryo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* 背景を白 */
      margin: 0;
      color: #000; /* 文字を黒 */
    }
    .countdown {
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #000;
      text-shadow: 
        2px 2px 5px rgba(100, 100, 100, 0.6); /* 柔らかい影 */
    }
    #timer {
      font-size: 80px;
      font-weight: bold;
      color: #000;
      text-shadow: 
        3px 3px 8px rgba(100, 100, 100, 0.7), 
        -2px -2px 6px rgba(180, 180, 180, 0.5); /* 立体感ある影 */
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>期末考査まで 残り</h1>
    <div id="timer"></div>
  </div>

  <script>
    // テスト日を設定（2025年9月11日 08:00）
    const testDate = new Date("2025-09-11T08:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = testDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "さあ、頑張ろう！今までの努力を出し切ろう！";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `${days}日 ${hours.toString().padStart(2, '0')}時間 ${minutes.toString().padStart(2, '0')}分 ${seconds.toString().padStart(2, '0')}秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
