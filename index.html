<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>期末考査カウントダウン</title>
  <style>
    body {
      font-family: "Yu Gothic", "Meiryo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      margin: 0;
      color: #0ff; /* 青っぽい色 */
    }
    .countdown {
      text-align: center;
    }
    h1 {
      font-size: 40px; /* タイトルを大きめに */
      margin-bottom: 40px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }
    #timer {
      font-size: 80px; /* カウントダウン文字を大きく */
      font-weight: bold;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>期末考査まで残り</h1>
    <div id="timer"></div>
  </div>

  <script>
    // テスト日を設定（2025年9月11日 08:00）
    const testDate = new Date("2025-09-11T08:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = testDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "テスト開始！";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `${days}日 ${hours.toString().padStart(2, '0')}時間 ${minutes.toString().padStart(2, '0')}分 ${seconds.toString().padStart(2, '0')}秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
